<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukų formatai</title>
</head>
<body style="background-color: black; color: white;">
    <h1>JPG nuotraukos</h1> 
    <img width="300px" src="jpg/img1.jpg" alt="juoda foto">  
    <img width="300px" src="jpg/img2.jpg" alt="mėlyna foto">  
    <img width="300px" src="jpg/img3.jpg" alt="balta foto">  

    <h1>PNG nuotraukos</h1>
    <img width="350px" src="png/img1.png" alt="Konfu">
    <img width="350px" src="png/img1.png" alt="Konfu">
    <img width="350px" src="png/img1.png" alt="Konfu">
    
    <h1>GIF nuotraukos</h1>
    <img width="350px" src="gif/img1.gif" alt="Žmogelis">
    <img width="350px" src="gif/img1.gif" alt="Žmogelis">
    <img width="350px" src="gif/img1.gif" alt="Žmogelis">

    <h1>SVG nuotraukos</h1>
    <svg width="300" height="300" style="background: white;">
        <circle ex="150" cy="150" r="50" fill="crimson" stroke="black" stroke-width="10"/>
    </svg>
</body>
</html>
